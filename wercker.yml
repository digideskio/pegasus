ruby: 2.2.4
box: ruby
services:
  - wercker/postgresql
build:
    steps:
        - script:
            name: Nokogiri qqing
            code: bundle config build.nokogiri --use-system-libraries
        - bundle-install
        - script:
            name: install node
            code: |-
              curl -sL https://deb.nodesource.com/setup_5.x | bash -
              apt-get install -y nodejs
        - rails-database-yml:
            service: postgresql
        - script:
            name: setup
            code: make install
        - script:
            name: tests
            code: make test
